    <meta charset="UTF-8">

<body>
    <div class="container">
        <nav>
             <h1>Willy & Wankers Sporting Goods</h1>
             <div id="api-results"></div>
        </nav>
        <main>
            <select id = "dropdown" onchange ="selectOption()">
                <option>Baseball</option>
                <option>Basketball</option>
                <option>Football</option>
                <option>Hockey</option>
                <option>Lacrosse</option>
                <option>Rugby</option>
                <option>Soccer</option>
                <option>Tennis</option>
            </select>
            <br><br>
            <div id = "output">The selected value is Baseball.</div>
            <script>
                let output = document.getElementById('output');
                function selectOption() {
                let dropdown = document.getElementById('dropdown');
                let selectedIndex = dropdown.selectedIndex;
                let selectedValue = dropdown.options[selectedIndex].text;
                output.innerHTML = "The selected value is " + selectedValue;
                }
            </script>
        </main>
</body>
